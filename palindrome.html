<html>
    <head>
        <title>palindrome</title>  
    </head>
    <body>
        <p>enter the number</p>
        <input id="input">
        <button onclick="pali()">click</button>
        <p id="answer">answer</p>
        <script>
            function pali()
               {
                var before;
                var num;
                var sum=0;
                 num=parseInt(document.getElementById("input").value);
            
                before=num;
                 while(num>0)
                 {
                    
                    sum=(sum*10)+num%10;;
                    num=parseInt(num/10);
                 }
                 if(before==sum)
                 {
                   document.getElementById("answer").innerHTML="palindrome";
                 }
                 else
                 {
                    document.getElementById("answer").innerHTML="not plalindrome";
                 }
                 
               }
        </script>
    </body>
</html>
